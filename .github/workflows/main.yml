name: Build All OS and Create Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release (patch/minor/major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  determine-version:
    name: Determine Next Version
    runs-on: ubuntu-latest
    outputs:
      next_tag: ${{ steps.version.outputs.next_tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Calculate next semantic version
        id: version
        run: |
          # Получаем последний тег
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Убираем префикс 'v' если есть
          VERSION=${LATEST_TAG#v}
          
          # Разбиваем на major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Увеличиваем версию в зависимости от выбора
          RELEASE_TYPE=${{ github.event.inputs.release_type }}
          
          case $RELEASE_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch|*)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEXT_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "Next tag: $NEXT_TAG"
          echo "next_tag=$NEXT_TAG" >> $GITHUB_OUTPUT

  build:
    name: Build for ${{ matrix.goos }}/${{ matrix.goarch }}
    needs: determine-version
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            artifact_name: wge-windows.exe
            runs-on: windows-latest
            ldflags: -H windowsgui -s -w
            cgo_enabled: 1
            
          - goos: linux
            goarch: amd64
            artifact_name: wge-linux
            runs-on: ubuntu-22.04
            ldflags: -s -w
            cgo_enabled: 1
            
          - goos: darwin
            goarch: amd64
            artifact_name: wge-macos-intel
            runs-on: macos-latest
            ldflags: -s -w
            cgo_enabled: 1
            
          - goos: darwin
            goarch: arm64
            artifact_name: wge-macos-silicon
            runs-on: macos-latest
            ldflags: -s -w
            cgo_enabled: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install Linux dependencies
        if: matrix.goos == 'linux'
        run: |
           sudo apt-get update
           sudo sed -i '/^deb.*noble main/ s/^#*//' /etc/apt/sources.list
           sudo apt-get update
           sudo apt-get install -y \
           libgtk-3-dev \
           libwebkit2gtk-4.0-dev \
           build-essential \
           pkg-config \
           gcc \
           libc6-dev

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo_enabled }}
        run: |
         go build -ldflags="${{ matrix.ldflags }} -X main.Version=$VERSION" -o "${{ github.workspace }}/${{ matrix.artifact_name }}" "${{ github.workspace }}/main.go" 

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ github.workspace }}/${{ matrix.artifact_name }}

  create-release:
    name: Create Release
    needs: [determine-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ needs.determine-version.outputs.next_tag }}
          name: Release ${{ needs.determine-version.outputs.next_tag }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            ./artifacts/**/*
