<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Wiki Graph Explorer</title>
  <link rel="stylesheet" href="static/css/styles.css" />
  <script src="static/js/vis-network.min.js"></script>
  <script src="static/js/scripts.js"></script>
</head>

<body>
  <div class="input-panel">
    <label for="wiki-url">URL:</label>
    <input id="wiki-url" type="text" placeholder="..." />

    <label for="link-limit">Graphs:</label>
    <input id="link-limit" type="number" value="5" min="1" max="50" style="width:60px" />

    <button id="btn-ok">GO</button>
    <button id="btn-random">RANDOM</button>

    <div style="margin-left:auto">
      <button id="btn-save">SAVE</button>
      <button id="btn-load">LOAD</button>
    </div>

    <input id="file-input" type="file" accept=".json" style="display:none" />
  </div>

  <div id="mynetwork"></div>

  <div id="side-panel">
    <div class="panel-header">
      <span id="panel-title"></span>
      <button id="btn-close">CLOSE</button>
    </div>
    <div id="panel-content"></div>
  </div>
</body>

</html>
