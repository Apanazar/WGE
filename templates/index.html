<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Wiki Graph Explorer</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  </head>
  <body>
    <div class="input-panel">
      <label for="wiki-url">Ссылка:</label>
      <input
        type="text"
        id="wiki-url"
        placeholder="https://ru.wikipedia.org/wiki/..."
      />

      <label for="link-limit">Графы:</label>
      <input
        type="number"
        id="link-limit"
        value="5"
        min="1"
        max="50"
        style="width: 60px"
      />

      <button id="btn-ok">ОК</button>
      <button id="btn-random">Случайная страница</button>

      <div style="margin-left: auto">
        <button id="btn-save">Сохранить</button>
        <button id="btn-load">Загрузить</button>
      </div>
      <input type="file" id="file-input" accept=".json" style="display: none" />
    </div>

    <div id="mynetwork"></div>

    <div id="side-panel">
      <div class="panel-header">
        <span id="panel-title"></span>
        <button id="btn-close">Скрыть</button>
      </div>
      <div id="panel-content"></div>
    </div>

    <script src="/static/js/scripts.js"></script>
  </body>
</html>
